name: Feature request
description: Suggest an improvement or new feature.
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for the idea! Please describe what you want to improve and why it matters.
  - type: textarea
    id: problem
    attributes:
      label: Problem / motivation
      description: What problem does this solve? Who benefits?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: What should we build? How should it work?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Other approaches you considered (optional).
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Mockups, links, examples, etc.
    validations:
      required: false
  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      options:
        - label: I searched existing issues and did not find a duplicate.
          required: true
