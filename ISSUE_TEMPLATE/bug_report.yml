name: Bug report
description: Report something that is broken or not working as expected.
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug. Please fill out the fields below so we can reproduce and fix it quickly.
  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, runtime versions, browser (if relevant).
      placeholder: "Windows 11, Node 20.x / Python 3.11, Chrome 122..."
    validations:
      required: false
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Clear steps so we can reproduce the issue.
      placeholder: |
        1) ...
        2) ...
        3) ...
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / screenshots
      description: Paste logs (remove secrets) or add screenshots.
    validations:
      required: false
  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      options:
        - label: I searched existing issues and did not find a duplicate.
          required: true
        - label: I removed any sensitive info (tokens, passwords, private links).
          required: true
